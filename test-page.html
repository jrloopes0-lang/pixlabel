<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXLABEL - Teste</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: system-ui, sans-serif;
        }
        .card {
            background: white;
            padding: 60px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 48px;
            color: #1a202c;
            margin-bottom: 16px;
        }
        p {
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 24px;
        }
        .status {
            background: #f7fafc;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        a {
            display: inline-block;
            padding: 16px 32px;
            background: #3182ce;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>✅ PIXLABEL</h1>
        <p>Sistema de Gestão Farmacêutica</p>
        <div class="status">
            <p>✅ HTML Funcionando!<br/>
            ✅ CSS Aplicado!<br/>
            ✅ Servidor Respondendo!</p>
        </div>
        <a href="/">Ir para Aplicação React</a>
        <p style="margin-top: 24px; font-size: 14px; color: #718096;">
            Sistema desenvolvido para Campo Alegre - CE
        </p>
    </div>
</body>
</html>
