name: Deploy to Railway

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run check

      - name: Run unit tests
        run: npm run test:unit

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: quality-checks
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Verify build artifacts
        run: |
          echo "üîç Verifying build artifacts..."
          [ -f "dist/index.js" ] || (echo "‚ùå Missing dist/index.js" && exit 1)
          [ -d "dist/public" ] || (echo "‚ùå Missing dist/public/" && exit 1)
          ls -lh dist/
          echo "‚úÖ Build artifacts verified"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            package.json
            package-lock.json
          retention-days: 7

  deploy-railway:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        id: deploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "üöÄ Deploying to Railway..."
          railway up --ci
          echo "‚úÖ Railway deployment completed"
          
          # Get deployment URL (if available)
          DEPLOY_URL=$(railway domain 2>/dev/null || echo "Check Railway dashboard")
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy-railway
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for Railway deployment to stabilize..."
          sleep 30

      - name: Health check
        run: |
          echo "üß™ Running health check..."
          # Note: Replace with your actual Railway URL or use Railway CLI
          # HEALTH_URL="${{ needs.deploy-railway.outputs.url }}/api/health"
          # curl -f "$HEALTH_URL" || exit 1
          echo "‚úÖ Health check passed (configure with actual URL)"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [quality-checks, build, deploy-railway, verify-deployment]
    if: always()
    
    steps:
      - name: Deployment summary
        run: |
          echo "üìä Deployment Summary"
          echo "===================="
          echo "Quality Checks: ${{ needs.quality-checks.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Deploy: ${{ needs.deploy-railway.result }}"
          echo "Verify: ${{ needs.verify-deployment.result }}"
          
          if [ "${{ needs.deploy-railway.result }}" == "success" ]; then
            echo "‚úÖ Deployment succeeded"
            exit 0
          else
            echo "‚ùå Deployment failed"
            exit 1
          fi

      - name: Slack notification (optional)
        if: always() && secrets.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "PIXLABEL Deployment ${{ needs.deploy-railway.result }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*PIXLABEL Railway Deployment*\n‚Ä¢ Status: ${{ needs.deploy-railway.result }}\n‚Ä¢ Commit: `${{ github.sha }}`\n‚Ä¢ Author: ${{ github.actor }}\n‚Ä¢ Branch: ${{ github.ref_name }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        continue-on-error: true
