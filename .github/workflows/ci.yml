name: CI

on:
  push:
    branches: [main, work]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: pixellab
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/pixellab
      SESSION_SECRET: ci-session-secret
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Unit tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Smoke test server start
        env:
          PORT: 4173
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/pixellab
          SESSION_SECRET: ci-session-secret
        run: |
          npm start &
          SERVER_PID=$!
          for i in {1..20}; do
            if curl -fsS http://localhost:4173/health > /dev/null; then
              break
            fi
            sleep 1
          done
          curl -fsS http://localhost:4173/health
          kill $SERVER_PID
